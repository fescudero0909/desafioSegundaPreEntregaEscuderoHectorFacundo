            <a data-aos="fade-right" class="navbar-brand col-9 col-lg-5" href="../index.html"><img class="w-50" src="../assets/img/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./contacto.html">Contacto</a>
                    </li>
                    <li class="p-1">
                        <img class="carrito nav-link img-fluid" src="../assets/img/carrito.png" height="90px"
                        width="90px" data-bs-toggle="modal" data-bs-target="#resumenCompra" alt="">
                        <!-- <span data-bs-toggle="tooltip" data-placement="bottom" id="contador">0</span> -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid" id="">
        <form class="row m-2 col-md-6 m-3" action="" id="form">
            <h2 class="mt-2 pt-3">Dejanos tu consulta</h2>
            <div class="col-sm-6 mb-3 ps-3 pe-3 col-md-12 col-lg-6">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="formName" placeholder="Ingrese su nombre">
            </div>
            <div class="col-sm-6 mb-3 ps-3 pe-3 col-md-12 col-lg-6">
                <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="formLastName" placeholder="ingrese su apellido">
            </div>
            <div class="col-sm-4 col-sm-8 mb-3 ps-3 pe-3 col-md-12 col-lg-8">
                <label for="exampleFormControlInput1" class="form-label">e-mail</label>
                <input type="email" class="form-control" id="formEmail" placeholder="name@example.com">
            </div>
            <div class="col-sm-4 mb-3 ps-3 pe-3 col-md-12 col-lg-4">
                <label for="exampleFormControlInput1" class="form-label">DNI</label>
                <input type="number" class="form-control" id="formDNI" placeholder="Ingrese su DNI">
            </div>
            <div class="mb-3 ps-3 pe-3">
                <label for="exampleFormControlTextarea1" class="form-label">Ingrese su consulta</label>
                <textarea class="form-control" id="formText" rows="5"></textarea>
            </div>
            <div>
                <label class="m-2" for="acepto">Acepto t√©rminos y condiciones</label>
                <input type="checkbox" name="acepto" id="tyc" value="si" required>
            </div>
            <div>
                <input class="btn m-3 bg-color" type="submit" value="Enviar">
            </div>
        </form>

    </main>

    <footer>

    </footer>
